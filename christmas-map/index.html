<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='initial-scale=1'>
  <title>Christmas around the world</title>
  <link href='https://fonts.googleapis.com/css?family=Berkshire+Swash|Roboto+Slab' rel='stylesheet'>
  <link rel='stylesheet' href='https://js.arcgis.com/4.17/esri/css/main.css'>
  <link rel='stylesheet' href='custom.css'>
  <script>
    window.dojoConfig = {
      async: true,
      packages: [{
        name: 'redux',
        location: 'https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/',
        main: 'redux'
      }, {
        name: 'app',
        location: location.pathname.replace(/\/[^\/]+$/, '') + 'app/'
      }],
      has: {
        'esri-promise-compatibility': 1
      }
    };
  </script>
  <script src='https://js.arcgis.com/4.17/'></script>
  <script>
    require([
      'app/mediaUtils',
      'app/dataUtils',
      'app/storeConfig',
      'app/scene',
      'app/tour',
      'dojo/domReady!'
    ], function(mediaUtils, dataUtils, storeConfig, scene, tour) {

      dataUtils.loadData('data/traditions.json')
        .then(function(data) {
          return dataUtils.convertToGraphics(data);
        })
        .then(function(graphics) {
          var store = storeConfig.initStore(graphics); // initialize store
          scene.init('scene', store); // initialize scene
          tour.init('tour', store); // initialize tour
          mediaUtils.addListener(function(){
            store.dispatch({
              type: 'MEDIA CHANGED',
              currentMedia: mediaUtils.getCurrentMedia()
            })
          });
        });


    });
  </script>
</head>

<body>
  <div id='scene'></div>
  <div id='menu'>
    <h2>Fun Christmas facts</h2>
    <img src='img/christmas.svg' alt='christmas'/>
    <button id='tour'>Take a tour</button>
  </div>
  <footer class='attribution'>
    Christmas vector tile layer by <a href='http://www.arcgis.com/home/item.html?id=dfcb45f8a2ad4b58a1a7547188a0a00cesri' target='_blank'>esri</a> | Country location data: <a href='https://developers.google.com/public-data/docs/canonical/countries_csv' target='_blank'>Google public data</a> published under <a href='https://creativecommons.org/licenses/by/3.0/' target='_blank'>CC BY 3.0</a> | Text data from <a href='https://www.whychristmas.com/cultures/' target='_blank'>www.whychristmas.com</a> | Map created by Raluca with <a href='https://developers.arcgis.com/javascript/' target='_blank'>ArcGIS API for JS</a> and a lot of üéÅ.
  </footer>
</body>

</html>
