<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Urban development</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>

  <style>
    html,
    body,
    #viewDiv {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

  </style>

  <script>
    require([
      "esri/WebScene",
      "esri/layers/SceneLayer",
      "esri/views/SceneView",
      "dojo/domReady!"
    ], function (
      WebScene,
      SceneLayer,
      SceneView,
      Legend
    ) {

     var webscene = new WebScene({
          portalItem: {
            id: "e9a4025b24f4461aaf86f6d9b244a6be"
          }
        });

      var view = new SceneView({
          map: webscene,
          container: "viewDiv",
          qualityProfile: "high",
          environment: {
            lighting: {
              directShadowsEnabled: true,
              ambientOcclusionEnabled: true
            },
            atmosphereEnabled: true,
            atmosphere: {
              quality: "high"
            }
          }
        });

        window.view = view;

        var buildingsLayer = new SceneLayer({
          portalItem: {
            id: "2d913b3b8caf4f3d87be84ff19d77ac7"
          },
          renderer: {
            type: 'simple',
            symbol: {
              type: 'mesh-3d',
              symbolLayers: [{
                type: 'fill',
                material: {
                  color: '#ffffff'
                },
                edges: {
                  type: 'solid',
                  color: [0, 0, 0, 0.65],
                  size: 0.3
                }
              }]
            }
          },
          popupEnabled: false
        });

        webscene.add(buildingsLayer);

        var projectLayer = new SceneLayer({
          portalItem: {
            id: "c0c27d0907b94fc29fe86b61cd72c62f"
          },
          renderer: {
              type: 'simple',
              symbol: {
                type: 'mesh-3d',
                symbolLayers: [{
                  type: 'fill',
                  material: {
                    color: "#ffd375"
                  },
                  edges: {
                    type: "sketch",
                    size: 2,
                    color: [50, 50, 50, 0.9],
                    extensionLength: 10
                  }
                }]
              }
            }
        });

        webscene.add(projectLayer);
    });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
