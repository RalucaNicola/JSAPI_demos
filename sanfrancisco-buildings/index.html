<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>San Francisco buildings</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script>
    window.dojoConfig = {
      async: true,
      packages: [{
        name: 'app',
        location: location.pathname.replace(/\/[^\/]+$/, '') + 'app/'
      }]
    };
  </script>
  <script src="https://js.arcgis.com/4.17/"></script>

  <script>
    require([
      'app/main'
    ], function (main) {
      main.init();
    });
  </script>
</head>

<body>
  <div id="viewDiv">
    <div id="statsContainer">
      <div class="title">San Francisco buildings</div>
      <div class="charts">
        <div>
          <canvas id="yearChart" width="350" height="170"></canvas>
          <button id="applyYearRenderer" class="text-button">Color by construction year</button>
        </div>
        <div>
          <canvas id="heightChart" width="350" height="170"></canvas>
          <button id="applyHeightRenderer" class="text-button">Color by height</button>
        </div>
        <div>
          <canvas id="usageChart" width="350" height="170"></canvas>
          <button id="applyUsageRenderer" class="text-button">Color by usage</button>
        </div>
      </div>
      <div class="buttons">
        <button id="drawPolygon" class="text-button">Draw a selection polygon</button>
        <button id="clearSelection" class="text-button">Clear selection</button>
        <button id="clearRenderer" class="text-button">Clear renderer</button>
      </div>
    </div>
    <div id="timeContainer" class="esri-widget">
    </div>
  </div>
</body>

</html>
