<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Sketch the city</title>
  <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
  <link rel="stylesheet" href="styles/main.css">
  <link id="customCSS" rel="stylesheet" href="styles/light.css">
  <script>
      var dojoConfig = {
        packages: [{
          name: "app",
          location: location.pathname.replace(/\/[^/]+$/, "") + "/app"
        }],
        async: true
      };
  </script>
  <script src="https://js.arcgis.com/4.17/"></script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="intro" class="hide">
    <p>Sketch the city</p>
    <p>Choose a city and navigate it as a 3D sketch. Plug in your gamepad for a fancy experience ;)</p>
    <p>If you have a 3D model of your city read <a href="https://www.esri.com/arcgis-blog/products/js-api-arcgis/mapping/sketch-your-city-with-arcgis-api-for-javascript/" target="_blank">this blog post</a> to see how to visualize it as a drawing.</p>
    <p>Made with <a href="https://developers.arcgis.com/javascript/" target="_blank">ArcGIS API for JavaScript</a> :)</p>
  </div>
  <div id="menu">
    <div id="cities"></div>
    <button id="mode">Chalk</button>
  </div>
  <div id="slides"></div>
  <div id="loading" class="hide">Loading <img src="loading.gif" alt="loading icon"></div>
  <div id="error" class="hide">I'm sorry, I can't display this :(</div>
  <div id="attribution"></div>
  <script>
  require([
      "app/main",
      "dojo/domReady!"
    ]);
  </script>
</body>
</html>
