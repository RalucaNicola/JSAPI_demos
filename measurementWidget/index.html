<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Using widgets with React - 4.6</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.8/css/calcite-web.min.css">
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .panel {
      background-color: white;
      width: 300px;
      padding: 20px;
      font-family: "Avenir Next W01", "Arial", sans-serif;
    }

    .current {
      padding: 0 0 10px 0;
    }
    .last {
      font-size: 0.8em;
      color: gray;
      border-top: 1px solid #aaa;
      padding: 10px 0;
    }

    select {
      display: inline;
      height: 1.5em;
    }
    .btn {
      margin-top: 20px;
    }

  </style>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.7/esri/css/main.css">
  <script>
    window.dojoConfig = {
      async: true,
      packages: [{
        name: "react",
        location: "https://fb.me/",
        main: "react-0.14.7.min"
      }, {
        name: "react-dom",
        location: "https://fb.me/",
        main: "react-dom-0.14.7.min"
      }]
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://js.arcgis.com/4.7"></script>
  <script type="text/babel">
    require([
      "react",
      "react-dom",
      "dojo/_base/lang",
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/core/watchUtils",
      "esri/widgets/AreaMeasurement3D/AreaMeasurement3DViewModel"
    ], function(
      React, ReactDOM,
      lang,
      WebScene, SceneView, watchUtils, AreaMeasurement3DViewModel
    ) {
      var hitch = lang.hitch;
      var map = new WebScene({
        portalItem: {
          id: "804f91d0219c40f3a6049e6f946e9859"
        }
      });
      var view = new SceneView({
        container: "viewDiv",
        map: map,
        ui: {
          components: ["attribution"] // empty the UI, except for attribution
        }
      });

      var Measurement = React.createClass({
        getInitialState: function() {
          return {
            currentMeasurement: {
              area: null,
              perimeter: null
            },
            lastMeasurement: {
              area: null,
              perimeter: null
            },
            unit: "imperial"
          };
        },

        getDefaultProps: function() {
          return {
            view: view,
            vm: null
          }
        },

        componentWillMount: function() {
          this.props.vm = new AreaMeasurement3DViewModel({
              view,
              unit: this.state.unit
            });

            console.log(this.props.vm);

          watchUtils.watch(this.props.vm, 'measurement.area.text', () => {
            this.onMeasurementChange();
          })
        },

        onMeasurementChange: function() {
          const currentMeasurement = this.props.vm.measurement;
          const lastMeasurement = currentMeasurement.area.text ? this.state.lastMeasurement : this.state.currentMeasurement;
          this.setState({
            unit: this.props.vm.unit,
            currentMeasurement: {
              area: currentMeasurement.area.text,
              perimeter: currentMeasurement.perimeterLength.text
            },
            lastMeasurement
          });
        },

        changeMeasurementUnit: function(evt) {
          this.props.vm.unit = evt.target.value;
        },

        clearMeasurement: function() {
          this.props.vm.clearMeasurement();
        },

        render: function() {

          const currentMeasurement = this.state.currentMeasurement.area ?
            ( <div className="current measurement">
                <div>Area: {this.state.currentMeasurement.area}</div>
                <div>Perimeter: {this.state.currentMeasurement.perimeter}</div>
              </div>
            ) :
            (<p>Click on the map to start measuring</p>);

            const lastMeasurement = this.state.lastMeasurement.area ? (
              <div className="last measurement">
                Last measurement:
                <div>Area: {this.state.lastMeasurement.area}</div>
                <div>Perimeter: {this.state.lastMeasurement.perimeter}</div>
              </div>
            ) : null;
          return (
            <div className="panel">
              <h3>Measurement tool</h3>
              {currentMeasurement}
              {lastMeasurement}
              Units: <select onChange={this.changeMeasurementUnit}>
                {this.props.vm.selectableUnits.map((item) => {
                  return (<option value={item} selected={this.state.unit === item}>{item}</option>)
                })}
                </select>

              <button className="btn btn-fill btn-clear" onClick={this.clearMeasurement}>Clear measurement</button>
            </div>
          );
        }

      });
      var node = document.createElement("div");
      view.ui.add(node, "top-left");
      ReactDOM.render(
        <Measurement/>,
        node
      );
    });
</script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
