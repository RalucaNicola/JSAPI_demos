<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1" />
  <title>Winter landscape</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/css/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>
  <script src="https://cdn.jsdelivr.net/npm/context-filter-polyfill/dist/index.min.js"></script>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  
  <div id="viewDiv"></div>
  <div class="slideShow">
    <button class="imgHover" id="slide1">
      <img src="./assets/img/thumbnail-1.png">
    </button>
    <button class="imgHover" id="slide2">
      <img src="./assets/img/thumbnail-2.png">
    </button>
    <button class="imgHover" id="slide3">
      <img src="./assets/img/thumbnail-3.png">
    </button>
  </div>
  <div class="controls">
    <button id="sound" class="on"></button>
    <button id="snow" class="on"></button>
  </div>
  <footer>
    Map made using <a href="https://developers.arcgis.com/javascript/latest/" target="_blank">ArcGIS Maps SDK for JavaScript</a>. 
      | Music: <a href="https://scottholmesmusic.com/royalty-free-music/a-peaceful-winter/" target="_blank">A peaceful winter</a> | 
      <a href="https://community.esri.com/t5/applications-prototype-lab-blog/how-to-create-a-3d-winter-basemap-with-arcgis-maps/ba-p/1267020" target="_blank">Blog post</a> |
      <a href="https://github.com/RalucaNicola/JSAPI_demos/tree/main/winter-landscape" target="_blank">Code</a>.
</footer>
  <script src="main.js"></script>
</body>

</html>
