<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Low poly map of the world</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
  <link rel="stylesheet" href="style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <script>
    var locationPath = location.origin + location.pathname.replace(/\/[^\/]+$/, "");
    window.dojoConfig = {
      packages: [{
        name: "lib",
        location: locationPath + "/lib"
      }]
    }
  </script>
  <script src="https://js.arcgis.com/4.16/"></script>
  <script src="index.js"></script>
</head>

<body>
  <div id="viewDiv"></div>
  <footer>
    This map is made with <a href="https://developers.arcgis.com/javascript/" target="_blank">ArcGIS API for JavaScript</a>
    and was inspired by
    <a href="https://www.123rf.com/portfolio/kundra/2.html?mediapopup=87849759">Low Poly World Map</a>, by Horvath Zoltan.
    Generalized data from
      <a href="http://www.projectlinework.org/">Project Linework</a>, 1981 style. Data processing done in
      <a href="https://www.esri.com/en-us/arcgis/products/arcgis-pro/resources">ArcGIS Pro</a>.

  </footer>
</body>

</html>
