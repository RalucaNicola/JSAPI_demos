<html lang="en">
  <head>
    <title>The Murray Lab - Global CTX Mosaic of Mars (powered by Esri)</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="icon" href="../../../img/murray-lab-icon.jpg" />

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.26/esri/themes/dark/main.css"
    />

    <style>
      #logoDiv {
        width: 120px;
        background-color: rgba(0, 0, 0, 0);
        box-shadow: none;
      }
      #disclaimerDiv {
        font-weight: 400;
        font-style: normal;
        font-size: 1.2019rem;
        padding: 600px;
      }

      #bookmarkDiv {
        position: absolute;
        top: 2%;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        width: 560px;
        text-align: center;
        display: none;
        border-top: solid 1px rgba(173, 173, 173, 0.3) !important;
        border-radius: 5px !important;
        z-index: 100;
        cursor: pointer;
      }
      .btn-bookmark {
        color: #8c9eff !important;
        border: 2px solid #8c9eff !important;
        background-color: transparent !important;
      }
      .btn-bookmark:hover,
      .btn-bookmark:active,
      .btn-bookmark:focus {
        color: white !important;
        background-color: #8c9eff !important;
      }

      .esri-coordinate-conversion__conversions-view {
        margin: 0;
      }

      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #optionsDiv {
        position: absolute;
        bottom: 30px;
        left: 15px;
        right: 15px;
        padding: 0;
        z-index: 1;
        text-align: center;
      }

      .minimizeDiv {
        display: none;
        width: 100%;
      }

      .rotated {
        transform: rotate(180deg);
      }

      #minimize > img {
        transition: all 500ms;
      }

      .minimizeDiv img {
        width: 25px;
      }

      .buttonsContainer {
        max-width: 800px;
        margin: 0 auto;
        max-height: 200px;
        overflow-y: auto;
        overflow-x: hidden;
        transition: all 500ms;
      }

      button {
        background: #242424;
        padding: 6px 4px;
        border: none;
        font-size: 1rem;
        font-family: "Lato";
        margin: 3px;
        color: #d1d1d1;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      button:hover {
        color: white;
        cursor: pointer;
      }

      /* scrollbar styles */

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        display: none;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border: none;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.8);
      }

      @media (max-width: 544px) {
        .minimizeDiv {
          display: revert;
        }
        #optionsDiv {
          background: #242424;
        }
        .buttonsContainer > button {
          display: block;
          width: 100%;
          margin: 0;
        }

        .buttonsContainer > button::after {
          content: "";
          display: block;
          height: 1px;
          background: linear-gradient(
            to left,
            rgba(255, 255, 255, 0) 25%,
            rgba(255, 255, 255, 1) 50%,
            rgba(255, 255, 255, 0) 75%
          );
          margin-top: 10px;
        }
      }
    </style>

    <script src="https://js.arcgis.com/4.26/"></script>

        function shiftCamera(deg) {
          const camera = view.camera.clone();
          camera.position.longitude += deg;

        }

            .catch(catchAbortError);
        });

        let collapsed = false;

        document.getElementById("minimize").addEventListener("click", () => {
          collapsed = !collapsed;
          updateOptionsDiv();
        });

        window.addEventListener("resize", () => {
          if (window.innerWidth >= 544 && collapsed) {
            collapsed = false;
            updateOptionsDiv();
          }
        });

        function updateOptionsDiv() {
          if (collapsed) {
            document.querySelector("#minimize>img").classList.add("rotated");
          } else {
            document.querySelector("#minimize>img").classList.remove("rotated");
          }

          document.querySelector(".buttonsContainer").style.maxHeight =
            collapsed ? "0px" : "200px";
        }
      });
    </script>
